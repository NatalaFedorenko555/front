<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>The page with animals</title>


</head>

<body>

    <div class="container my-4">
        <h1 class="text-center mb-4">Животные</h1>
        <div class="row">
            <!-- Карточка животного -->
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card h-100">
                    <img src="https://placekitten.com/400/300" class="card-img-top" alt="Кот" />
                    <div class="card-body">
                        <h5 class="card-title">Кот</h5>
                        <p class="card-text">Милый пушистый кот, который любит играть и спать.</p>
                    </div>
                </div>
            </div>

            <!-- Еще одна карточка -->
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card h-100">
                    <img src="https://place-puppy.com/400x300" class="card-img-top" alt="Щенок" />
                    <div class="card-body">
                        <h5 class="card-title">Щенок</h5>
                        <p class="card-text">Веселый щенок, который любит играть на улице.</p>
                    </div>
                </div>
            </div>

            <!-- Еще одна карточка -->
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card h-100">
                    <img src="https://placekitten.com/401/300" class="card-img-top" alt="Кошка" />
                    <div class="card-body">
                        <h5 class="card-title">Кошка</h5>
                        <p class="card-text">Независимая кошка, которая любит уют и тепло.</p>
                    </div>
                </div>
            </div>

            <!-- Еще одна карточка -->
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card h-100">
                    <img src="https://place-puppy.com/401x300" class="card-img-top" alt="Щенок2" />
                    <div class="card-body">
                        <h5 class="card-title">Щенок2</h5>
                        <p class="card-text">Дружелюбный щенок, готовый к новым приключениям.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Подключение Bootstrap JS (опционально, если нужны компоненты JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
